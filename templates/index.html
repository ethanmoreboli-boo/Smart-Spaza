{% extends "base.html" %}

{% block title %}SmartSpaza - Welcome{% endblock %}

{% block head %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 50px 20px;
    }

    h1 {
        margin-bottom: 40px;
        color: #333;
    }

    .section {
        background-color: #fff;
        padding: 30px 50px;
        margin-bottom: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }

    .section h2 {
        margin-bottom: 20px;
        color: #4CAF50;
    }

    .link-button {
        display: block;
        margin: 10px 0;
        padding: 12px;
        font-size: 18px;
        text-decoration: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 8px;
        transition: 0.2s;
    }

    .link-button:hover {
        background-color: #45a049;
    }

    .dev-button {
        display: block;
        padding: 15px 40px;
        font-size: 20px;
        text-decoration: none;
        background-color: #2196F3;
        color: white;
        border-radius: 10px;
        transition: 0.2s;
    }

    .dev-button:hover {
        background-color: #0b7dda;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Welcome to SmartSpaza</h1>

    <!-- Shop Owner Section -->
    <div class="section">
        <h2>Shop Owner</h2>
        <a class="link-button" href="{{ url_for('login') }}">Login</a>
        <a class="link-button" href="{{ url_for('signup') }}">Sign Up</a>
    </div>

    <!-- Developer Section -->
    <a class="dev-button" href="#">Developer - Coming Soon</a>
{% endblock %}
